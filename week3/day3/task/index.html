<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- container -->
    <div class="w-screen max-w-6xl h-screen border m-auto flex">
        <!-- section1 -->
        <div class="w-full lg:w-1\2">
            <!-- nav-bar -->
            <nav class="flex gap-2 shadow-md absolute w-288 items-center">
            <div class="bg-green-800 text-white p-5 pr-10 pl-10">
                <i class="fa-solid fa-paw fa-2xl p-1 mr-2 animate-pulse"></i>PETS
            </div>
            <div class="bg-yellow-50 h-6 pr-30 ml-25 rounded-xl">
                <i class="fa-solid fa-magnifying-glass"></i>Search
            </div>
            <ul class="flex ml-50 gap-17">
                    <li class="hover:text-white">
                        Home
                    </li>
                    <li class="hover:text-white">
                        Shop
                    </li>
                    <li class="hover:text-white">
                        About
                    </li>
                </ul>
                <div class="ml-40 text-white">
                    <i class="fa-regular fa-circle-user fa-2xl"></i>
                </div>
            </nav>
        <!-- content -->
        <div class="flex">
            <!-- <div class="border">Classification</div> -->
            <div class="mt-40 ml-40 m-auto">
                <ul class="">
                    <li>KINGDOM<br><b>Animalia</b></li><br>
                    <li>CLASS<br><b>Mammalia</b></li><br>
                    <li>ORDER<BR><b>Carnivora</b></li><br>
                    <li>FAMILIES<BR><B>Canidae</B></li><br>
                    <li>SPECIES<BR><B>familiaris</B></li><br>
                    <li>PHYLUM<BR><B>Chordata</B></li><br>
                    <li>GENUS<BR><B>Canis</B></li>
                </ul>
            </div>
            <div class="m-auto mt-50 ml-80 absolute">
            <img src="https://imgcdn.stablediffusionweb.com/2024/10/10/072d2b41-85fa-413d-8ee8-d3917f9dd2b5.jpg" alt="dog image" width="40%">
            </div>
        </div>
        </div>
        <!-- section2 -->
        <div class="w-full lg:w-1\2 p-6 bg-red-500 m-auto text-white">
            <h1 class="mt-35 ml-60 text-6xl">
                German Shepherd
            </h1>
            <p class="ml-70 mt-3 text-xl">
                Locality: <b>India</b>
            </p>
            <p class="ml-70 text-xl">
                Sex: <b>Male</b></p>
            <h3 class="ml-70 text-xl">
                price: <b>40k</b>
            </h3>
            <div class="ml-60 flex mt-4">
                <div class="pl-4 pr-4 rounded-xl border">- 1 +</div>
                <div class="border rounded-xl ml-2 pr-5 bg-black pl-2">ADD TO CART <i class="fa-solid fa-circle-user pl-4"></i></div>
            </div>
            <div class="flex justify-end mt-70 gap-5">
                <div>
                    <i class="fa-brands fa-facebook animate-bounce"></i>
                </div>
                <div>
                    <i class="fa-brands fa-whatsapp animate-bounce"></i>
                </div>
                <div>
                    <i class="fa-brands fa-instagram animate-bounce"></i>
                </div>
            </div>
        </div>
    </div>
